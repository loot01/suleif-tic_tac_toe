<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-blueGray-700 text-center p-3">
      <h1 class="text-2xl font-bold text-trueGray-300">Tic Tac Toe</h1>
    </div>
    <div class="text-sm text-center my-1 text-warmGray-800" id="turn"></div>
    <div class="game-grid">
      <button class="game-btn" data-game-btn="0"></button>
      <button class="game-btn" data-game-btn="1"></button>
      <button class="game-btn" data-game-btn="2"></button>
      <button class="game-btn" data-game-btn="3"></button>
      <button class="game-btn" data-game-btn="4"></button>
      <button class="game-btn" data-game-btn="5"></button>
      <button class="game-btn" data-game-btn="6"></button>
      <button class="game-btn" data-game-btn="7"></button>
      <button class="game-btn" data-game-btn="8"></button>
    </div>
    <div class="game-end-popup hidden-away">
      <div class="game-end-modal">
        <h1>Placeholder text</h1>
        <button class="btn btn-alert" id="reset">Restart</button>
      </div>
    </div>

    <script src=".%PUBLIC_URL%/_dist_/app.js"></script>
  </body>
</html>
